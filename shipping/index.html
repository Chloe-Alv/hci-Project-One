<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="../css/screen.css"/>
    <title>Form: Shipping</title>
  </head>
  <body>
    <header>
      <h1 id="label-shipping">Checkout</h1>
    </header>
    <main id="content">
      <h2>Shipping</h2>
      <form aria-labelledby="label-shipping" name="shipping" action="../payment">
        <fieldset id="shipping-info">
          <ol>
            <li>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" autocomplete="family-name" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" autocomplete="email" />
            </li>
            <li>
              <label for="address-line-one">Address Line 1</label>
              <input type="text" name="address-line-one" id="address-line-one"
              autocomplete="address-line1" />
            </li>
            <li>
              <label for="address-line-two">Address Line 2</label>
              <input type="text" name="address-line-two" id="address-line-two"
              autocomplete="address-line2" />
            </li>
            <li>
              <label for="country">Country</label>
              <input type="text" name="country" id="country" autocomplete="country" />
            </li>
            <li>
              <label for="city">City</label>
              <input type="text" name="city" id="city" autocomplete="address-level2" />
            </li>
            <li>
              <label for="state">State</label>
              <select id="state" name="state">
                <option value="--">--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">MaryLand</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessse</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virgina</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <li>
              <label for="zip-code">Zip Code</label>
              <input type="text" name="zip-code" id="zip-code" autocomplete="postal-code" />
            </li>
          </ol>
        </fieldset>
        <fieldset id="delivery-options">
          <h3>Delivery Options</h3>
          <ul>
            <li>
              <input type="radio" name="delivery" id="standard" value="standard" />
              <label for="standard">Standard Delivery (5-7 business days)</label>
            </li>
            <li>
              <input type="radio" name="delivery" id="express" value="express" />
              <label for="express">Express Delivery (2-3 business days)</label>
            </li>
            <li>
              <input type="radio" name="delivery" id="next-day" value="next-day" />
              <label for="next-day">Next Day Delivery (1-2 business days)</label>
            </li>
          </ul>
        </fieldset>
        <button type="button" id="back-bottton" name="back-btn">Back</button>
        <button type="submit" id="next-botton" name="next-btn">Next</button>
      </form>
    </main>
    <aside id="checkout-items">
      <h3>My Cart</h3>
      <section id="item-review">
        <h3>Review My Items</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </section>
      <section id="total-payment">
        <ol>
          <li>Subtotal: $0.00</li>
          <li>Delivery: $0.00</li>
          <li>Tax: $0.00</li>
          <li>Total: $0.00</li>
        </ol>
      </section>
    </aside>
    <footer>
    </footer>
    <script src="../site.js"></script>
  </body>
</html>
