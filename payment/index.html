<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="../css/screen.css"/>
    <title>Form: Payment</title>
  </head>
  <body>
    <header>
      <h1 id="label-payment">2. Card Information</h1>
    </header>
    <main id="content">
      <form aria-labelledby="label-payment" name="payment" action="../summary">
        <fieldset id="card-info">
          <ol>
            <li>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name"
              autocomplete="cc-given-name" />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name"
              autocomplete="cc-family-name" />
            </li>
            <li>
              <label for="card-number">Card Number</label>
              <input type="text" name="card-number" id="card-number"
              autocomplete="cc-number" />
            </li>
            <li>
              <label for="expiration-date">Expiration Date</label>
              <input type="text" name="expiration-date" id="expiration-date"
              autocomplete="cc-exp" />
            </li>
            <li>
              <label for="security-number">Security Code</label>
              <input type="text" name="security-number" id="security-number"
              autocomplete="cc-csc" />
            </li>
          </ol>
        </fieldset>
        <h1 id="label-billing-address">3. Billing Address</h1>
        <fieldset name="same-address">
          <input type="checkbox" name="billing-address" id="billing-address" />
          <label for="billing-address">I have the same billing address and shipping address</label>
        </fieldset>

        <fieldset name="different-address">
          <ol>
            <li>
              <label for="address-one">Address Line 1</label>
              <input type="text" name="address-one" id="address-one"
              autocomplete="address-line1" />
            </li>
            <li>
              <label for="address-two">Address Line 2</label>
              <input type="text" name="address-two" id="address-two"
              autocomplete="address-line2" />
            </li>
            <li>
              <label for="country-bill">Country</label>
              <input type="text" name="country-bill" id="country-bill" autocomplete="country" />
            </li>
            <li>
              <label for="city-bill">City</label>
              <input type="text" name="city-bill" id="city-bill" autocomplete="address-level2" />
            </li>
            <li>
              <select id="state-bill" name="state-bill">
                <option value="--">--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">MaryLand</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessse</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virgina</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <li>
              <label for="zip-code-bill">Zip Code</label>
              <input type="text" name="zip-code-bill" id="zip-code-bill"
              autocomplete="postal-code" />
            </li>
          </ol>
        </fieldset>
        <button type="button" id="back-button" name="back-button">Back</button>
        <button type="submit" id="submit">Proceed to Checkout Summary</button>
      </form>
    </main>
    <aside id="checkout-items">
      <h3>My Cart</h3>
      <section id="item-review">
        <h3>Review My Items</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </section>
      <section id="total-payment">
        <ol>
          <li>Subtotal: $0.00</li>
          <li>Delivery: $0.00</li>
          <li>Tax: $0.00</li>
          <li>Total: $0.00</li>
        </ol>
      </section>
    </aside>
    <footer>
    </footer>
    <script src="../site.js"></script>
  </body>
</html>
