<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/screen.css" />
    <title>Form: Payment</title>
  </head>
  <body>
    <header>
      <h1 id="label-payment">2. Card Information</h1>
    </header>
    <main id="content">
      <form aria-labelledby="label-payment" name="payment" action="../summary">
        <fieldset id="card-info">
          <ol>
            <li>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name"
              autocomplete="cc-given-name" />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name"
              autocomplete="cc-family-name" />
            </li>
            <li>
              <label for="card-number">Card Number</label>
              <input type="text" name="card-number" id="card-number"
              autocomplete="cc-number" />
            </li>
            <li>
              <label for="expiration-date">Expiration Date</label>
              <input type="text" name="expiration-date" id="expiration-date"
              autocomplete="cc-exp" />
            </li>
            <li>
              <label for="security-number">Security Code</label>
              <input type="text" name="security-number" id="security-number"
              autocomplete="cc-csc" />
            </li>
          </ol>
        </fieldset>
        <h1 id="label-billing-address">3. Billing Address</h1>
        <fieldset name="same-address">
          <input type="checkbox" name="billing-address" id="billing-address" />
          <label for="billing-address">I have the same billing address and shipping address</label>
        </fieldset>

        <fieldset name="different-address">
          <ol>
            <li>
              <label for="address-one">Address Line 1</label>
              <input type="text" name="address-one" id="address-one"
              autocomplete="address-line1" />
            </li>
            <li>
              <label for="address-two">Address Line 2</label>
              <input type="text" name="address-two" id="address-two"
              autocomplete="address-line2" />
            </li>
            <li>
              <label for="country-bill">Country</label>
              <input type="text" name="country-bill" id="country-bill" autocomplete="country" />
            </li>
            <li>
              <label for="city-bill">City</label>
              <input type="text" name="city-bill" id="city-bill" autocomplete="address-level2" />
            </li>
            <li>
              <label for="zip-code-bill">Zip Code</label>
              <input type="text" name="zip-code-bill" id="zip-code-bill"
              autocomplete="postal-code" />
            </li>
          </ol>
        </fieldset>
        <button type="button" id="back-button" name="back-button">Back</button>
        <button type="submit" id="submit">Proceed to Checkout Summary</button>
      </form>
    </main>
    <footer>
    </footer>
    <script src="../site.js"></script>
  </body>
</html>
